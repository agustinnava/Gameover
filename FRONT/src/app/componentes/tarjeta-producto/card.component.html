<div class="col mx-1" (click)="verDetalleProducto()">
  <div class="card shadow-sm card-product">
    <div>
      <img class="card-img-top" width="100%" height="225">
    </div>
    <div class="card-body">
      <p class="card-text text-center fs-6 mb-4 px-3 fw-semibold">{{nombre}}</p>
      <p class="card-text text-start fs-4 fw-bold price">{{precio}}</p>
    </div>
  </div>
</div>
