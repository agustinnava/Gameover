<div class="container w-25 rounded-5 bg-white mt-5">
  <div class="py-5">
    <div class="text-black px-5">
      <div>
        <img src="../../../img/logo.jpg">
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <form class="pt-5">
          <div class="mb-4">
            <label class="form-label fs-4 fw-bold" for="user">Usuario</label>
            <input type="text" id="user" class="form-control fs-5 rounded-pill"/>
          </div>

          <div class="mb-4">
            <label class="form-label fs-4 fw-bold" for="password">Contraseña</label>
            <input type="password" id="password" class="form-control fs-5 rounded-pill"/>
            <p class="fw-bold my-3" style="color: #92bbff"><a class="opacity-75">¿Olvidaste tu contraseña?</a></p>
          </div>

          <div class="pt-1 mb-4 text-center">
            <button class="fs-5 fw-bold text-light px-4 btn sing-in rounded-pill" type="submit">Iniciar sesión</button>
          </div>
        </form>
      </div>

      <hr>

      <span>No tienes una cuenta? <a class="fw-bold" routerLink="/singUp" style="color: #3630EA">Registrate aqui</a></span>
    </div>
  </div>
</div>
